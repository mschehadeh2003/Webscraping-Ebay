name: Run eBay Tech Deals Scraper

on:
  schedule:
    # Every 3 hours (00:00, 03:00, 06:00, …)
    - cron: '0 */3 * * *'
  workflow_dispatch:   # allow manual run from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas

      # 4️⃣ Run the scraper
      - name: Run scraper
        run: python scraper.py

      # 5️⃣ Commit updated CSV (if changes detected)
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ebay_tech_deals.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: scraped latest eBay Tech Deals"
          git push
