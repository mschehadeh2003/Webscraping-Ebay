name: eBay Tech Deals Full Automation

on:
  schedule:
    # Every 3 hours (00:00, 03:00, 06:00, ‚Ä¶)
    - cron: '0 */3 * * *'
  workflow_dispatch:   # manual trigger option

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas matplotlib seaborn notebook jupyterlab nbconvert

      # 4Ô∏è‚É£ Run scraper first
      - name: Run scraper
        run: python scraper.py

      # üí§ Wait 40 minutes before cleaning (2400 seconds)
      - name: Wait 40 minutes before cleaning
        run: sleep 2400

      # 5Ô∏è‚É£ Run cleaner
      - name: Run clean_data.py
        run: python clean_data.py

      # üí§ Wait 30 minutes before running EDA (1800 seconds)
      - name: Wait 30 minutes before EDA
        run: sleep 1800

      # 6Ô∏è‚É£ Run EDA notebook (refresh visuals)
      - name: Run EDA notebook
        run: |
          jupyter nbconvert --to notebook --execute EDA.ipynb --output EDA.ipynb

      # 7Ô∏è‚É£ Commit and push results
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ebay_tech_deals.csv cleaned_ebay_deals.csv EDA.ipynb
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated run: scraped, cleaned, and updated EDA"
          git push