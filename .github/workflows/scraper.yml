name: Run eBay Tech Deals Automation

on:
  schedule:
    # Every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:   # allow manual trigger

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas matplotlib seaborn notebook jupyterlab nbconvert

      # 4️⃣ Run scraper.py (collects raw data)
      - name: Run scraper
        run: python scraper.py

      # 5️⃣ Run clean_data.py (cleans and merges new data)
      - name: Clean new data
        run: python clean_data.py

      # 6️⃣ Re-run EDA.ipynb to update analysis
      - name: Run EDA notebook
        run: |
          jupyter nbconvert --to notebook --execute EDA.ipynb --output EDA.ipynb

      # 7️⃣ Commit and push all updates (CSV + notebook)
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ebay_tech_deals.csv cleaned_ebay_deals.csv EDA.ipynb
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: scraped, cleaned, and analyzed latest eBay Tech Deals"
          git push
